<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NyXerion</title>
  <link rel="stylesheet" href="style.css"> <!-- ВАЖЛИВО -->
</head>
<body>

  <!-- Етап 1 -->
  <div class="stage" id="stage1">
    <div class="logo-fullscreen"></div>
  </div>

  <!-- Етап 2 -->
  <div class="stage" id="stage2">
    <div class="greeting">Вітаємо в NyXerion</div>
  </div>

  <!-- Етап 3 -->
  <div class="stage" id="stage3">
    <div class="slide">Щосекунди помирає дитина.</div>
    <div class="slide">Кожна хвилина — нова жертва війни.</div>
    <div class="slide">Онкологія росте швидше за науку.</div>
    <div class="slide">Цифровий контроль замінює свободу.</div>
    <div class="slide">NyXerion говорить те, чого бояться сказати.</div>
  </div>

<script>
  window.onload = function () {
    // Спочатку видно stage1 (лого)
    document.getElementById('stage1').style.display = 'flex';

    // Через 4с — ховаємо лого, з’являється привітання
    setTimeout(() => {
      document.getElementById('stage1').style.display = 'none';
      document.getElementById('stage2').style.display = 'flex';

      // Анімація наближення
      document.getElementById('stage2').classList.add('zoom-in');
    }, 8000);

    // Через 8с — привітання зникає, з’являються слайди
    setTimeout(() => {
      document.getElementById('stage2').style.display = 'none';
      document.getElementById('stage3').style.display = 'flex';

      // Поетапне показування слайдів
      const slides = document.querySelectorAll('.slide');
      slides.forEach((el, i) => {
        setTimeout(() => {
          el.classList.add('visible');
        }, i * 3000);
      });

    }, 8000);
  };
</script>


</body>
</html>
