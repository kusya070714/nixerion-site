<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyXerion</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .logo {
      width: 150px;
      height: 150px;
      background-image: url('logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .greeting {
      margin-top: 30px;
      font-size: 28px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="logo.png" width="150" height="150" alt="NyXerion logo" style="border: 2px solid red;">
  <div class="logo"></div>
  <div class="greeting">Вітаємо в NyXerion</div>
  <div class="presentation">
  <div class="slide" id="slide1">
    <p>Щосекунди помирає дитина.</p>
  </div>
  <div class="slide" id="slide2">
    <p>Кожна хвилина — нова жертва війни.</p>
  </div>
  <div class="slide" id="slide3">
    <p>Онкологія росте швидше за науку.</p>
  </div>
  <div class="slide" id="slide4">
    <p>Цифровий контроль замінює свободу.</p>
  </div>
  <div class="slide" id="slide5">
    <p>NyXerion говорить те, чого бояться сказати.</p>
  </div>
</div>
</body>
</html>
