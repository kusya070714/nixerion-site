<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyXerion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo" id="logo"></div>
  <div class="greeting" id="greeting">Вітаємо в NyXerion</div>

  <div class="presentation">
    <div class="slide" id="slide1">Щосекунди помирає дитина.</div>
    <div class="slide" id="slide2">Кожна хвилина — нова жертва війни.</div>
    <div class="slide" id="slide3">Онкологія росте швидше за науку.</div>
    <div class="slide" id="slide4">Цифровий контроль замінює свободу.</div>
    <div class="slide" id="slide5">NyXerion говорить те, чого бояться сказати.</div>
  </div>

  <script>
    // Затримки появи
    setTimeout(() => document.getElementById('logo').classList.add('visible'), 500);
    setTimeout(() => document.getElementById('greeting').classList.add('visible'), 4000);
    setTimeout(() => document.getElementById('slide1').classList.add('visible'), 6000);
    setTimeout(() => document.getElementById('slide2').classList.add('visible'), 9000);
    setTimeout(() => document.getElementById('slide3').classList.add('visible'), 12000);
    setTimeout(() => document.getElementById('slide4').classList.add('visible'), 15000);
    setTimeout(() => document.getElementById('slide5').classList.add('visible'), 18000);
  </script>

</body>
</html>
