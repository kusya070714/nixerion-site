 <!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyXerion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Лого на весь екран -->
  <div class="logo-fullscreen" id="logoFull"></div>

  <!-- Привітання після лого -->
  <div class="greeting" id="greeting">Вітаємо в NyXerion</div>

  <!-- Проблеми -->
  <div class="presentation" id="presentation">
    <div class="slide" id="slide1">Щосекунди помирає дитина.</div>
    <div class="slide" id="slide2">Кожна хвилина — нова жертва війни.</div>
    <div class="slide" id="slide3">Онкологія росте швидше за науку.</div>
    <div class="slide" id="slide4">Цифровий контроль замінює свободу.</div>
    <div class="slide" id="slide5">NyXerion говорить те, чого бояться сказати.</div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('logoFull').classList.add('fade-out');
    }, 4000);

    setTimeout(() => {
      document.getElementById('logoFull').style.display = 'none';
      document.getElementById('greeting').classList.add('zoom-in');
    }, 5000);

    setTimeout(() => document.getElementById('presentation').style.display = 'block', 8000);
    setTimeout(() => document.getElementById('slide1').classList.add('visible'), 8500);
    setTimeout(() => document.getElementById('slide2').classList.add('visible'), 11500);
    setTimeout(() => document.getElementById('slide3').classList.add('visible'), 14500);
    setTimeout(() => document.getElementById('slide4').classList.add('visible'), 17500);
    setTimeout(() => document.getElementById('slide5').classList.add('visible'), 20500);
  </script>

</body>
</html>
