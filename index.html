<!DOCTYPE html>
<html lang="uk">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Quicksand&family=Poppins&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NyXerion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ЛОГО -->
  <div class="stage" id="stage1">
    <div class="logo-fullscreen"></div>
  </div>

  <!-- ПРИВІТАННЯ -->
  <div class="stage" id="stage2">
    <div class="greeting">Вітаємо в NyXerion</div>
  </div>

  <!-- СЛАЙДИ -->
  <div class="stage" id="stage3">
    <div class="slide">Щосекунди помирає дитина. Ми не встигаємо рятувати.</div>
    <div class="slide">Кожна хвилина — нові жертви війн. Ціна мовчання — життя.</div>
    <div class="slide">Онкологія росте швидше за науку. Ми програємо в цій гонитві.</div>
    <div class="slide">Цифровий контроль замінює свободу. А ти ще віриш у вибір?</div>
    <div class="slide">NyXerion — голос, який більше не вдасться заглушити.</div>
  </div>
  <audio id="voice" src="audio/problems_voice.mp3"></audio>
  
  <script>
  // Показуємо логотип
  document.getElementById('stage1').style.display = 'flex';

  // Через 4с — показуємо привітання
  setTimeout(() => {
    document.getElementById('stage1').style.display = 'none';
    document.getElementById('stage2').style.display = 'flex';
    const greeting = document.querySelector('.greeting');
    greeting.classList.add('fadein');

    // Через 3.5с — зникає привітання
    setTimeout(() => {
      greeting.classList.add('fadeout');
    }, 3500);
  }, 4000);

  // Через 8с — слайди
  setTimeout(() => {
    document.getElementById('stage2').style.display = 'none';
    document.getElementById('stage3').style.display = 'flex';
    document.getElementById('voice').play();
    const slides = document.querySelectorAll('.slide');
    slides.forEach((el, i) => {
      setTimeout(() => {
        el.classList.add('visible');
      }, i * 3000);
    });
  }, 10000);
</script>
<script>
  // Через 10с — показуємо слайди і запускаємо аудіо
  setTimeout(() => {
    document.getElementById('stage2').style.display = 'none';
    document.getElementById('stage3').style.display = 'flex';

    const slides = document.querySelectorAll('.slide');
    slides.forEach((el, i) => {
      setTimeout(() => {
        el.classList.add('visible');
      }, i * 3000);
    });

    // Відтворюємо аудіо (після 10с)
    const voice = document.getElementById('voice');
    voice.play().catch((e) => {
      console.warn("Автовідтворення заблоковано. Додай кнопку для запуску вручну.");
    });

  }, 10000);
</script>

</body>
</html>
