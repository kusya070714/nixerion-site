<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyXerion</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a0052);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .logo {
      width: 480px;
      height: 480px;
      background-image: url('nix-logo-final.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      animation: logoIn 2s ease-out forwards, logoOut 1s ease-in forwards 3s;
    }

    .greeting {
      font-size: 52px;
      margin-top: 20px;
      opacity: 0;
      animation: greetingIn 1.5s ease-out forwards;
      animation-delay: 2s;
      position: relative;
      top: -60px;
      animation-fill-mode: forwards;
    }

    .presentation {
      margin-top: 40px;
      opacity: 0;
      animation: textIn 2s ease-out forwards;
      animation-delay: 5s;
    }

    .slide {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }

    @keyframes logoIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes logoOut {
      from { opacity: 1; }
      to   { opacity: 0; transform: scale(0.9); }
    }

    @keyframes greetingIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes textIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="logo"></div>

  <div class="greeting" style="animation: greetingIn 1.5s ease-out forwards, logoOut 1s ease-in forwards 3.5s;">
    Вітаємо в NyXerion
  </div>

  <div class="presentation">
    <div class="slide">Щосекунди помирає дитина.</div>
    <div class="slide">Кожна хвилина — нова жертва війни.</div>
    <div class="slide">Онкологія росте швидше за науку.</div>
    <div class="slide">Цифровий контроль замінює свободу.</div>
    <div class="slide">NyXerion говорить те, чого бояться сказати.</div>
  </div>

</body>
</html>
