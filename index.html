<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyXerion</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .logo {
      width: 300px;
      height: 300px;
      background-image: url('nix-logo-final.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      animation: logoIn 2s ease-out forwards;
    }

    .greeting {
      font-size: 40px;
      margin-top: 40px;
      opacity: 0;
      animation: greetingIn 2s ease-out forwards;
      animation-delay: 3s;
    }

    .presentation {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 40px;
      opacity: 0;
      animation: presentationIn 2s ease-out forwards;
      animation-delay: 6s;
    }

    .slide {
      font-size: 20px;
      text-align: center;
    }

    @keyframes logoIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes greetingIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes presentationIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <div class="logo"></div>

  <!-- Вітання -->
  <div class="greeting">Вітаємо в NyXerion</div>

  <!-- Основний текст -->
  <div class="presentation">
    <div class="slide"><p>Щосекунди помирає дитина.</p></div>
    <div class="slide"><p>Кожна хвилина — нова жертва війни.</p></div>
    <div class="slide"><p>Онкологія росте швидше за науку.</p></div>
    <div class="slide"><p>Цифровий контроль замінює свободу.</p></div>
    <div class="slide"><p>NyXerion говорить те, чого бояться сказати.</p></div>
  </div>

</body>
</html>
