<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyXerion</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000000, #1a0033, #330066);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .logo {
      width: 300px;
      height: auto;
      animation: logoIn 2s ease-in-out forwards;
    }

    .greeting, .presentation {
      opacity: 0;
    }

    .greeting {
      font-size: 36px;
      animation: greetingIn 2s ease-in-out forwards;
      animation-delay: 5s;
    }

    .presentation {
      margin-top: 20px;
      text-align: center;
    }

    .slide {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    #slide1 { animation-delay: 9s; }
    #slide2 { animation-delay: 10.5s; }
    #slide3 { animation-delay: 12s; }
    #slide4 { animation-delay: 13.5s; }
    #slide5 { animation-delay: 15s; }

    @keyframes logoIn {
      0%   { opacity: 0; transform: scale(0.8); }
      30%  { opacity: 1; transform: scale(1); }
      70%  { opacity: 1; }
      100% { opacity: 0; transform: scale(0.8); }
    }

    @keyframes greetingIn {
      0%   { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img src="logo.png" alt="NyXerion logo" class="logo" />

  <!-- Вітання -->
  <div class="greeting">Вітаємо в NyXerion</div>

  <!-- Презентація -->
  <div class="presentation">
    <div class="slide" id="slide1"><p>Щосекунди помирає дитина.</p></div>
    <div class="slide" id="slide2"><p>Кожна хвилина — нова жертва війни.</p></div>
    <div class="slide" id="slide3"><p>Онкологія росте швидше за науку.</p></div>
    <div class="slide" id="slide4"><p>Цифровий контроль замінює свободу.</p></div>
    <div class="slide" id="slide5"><p>NyXerion говорить те, чого бояться сказати.</p></div>
  </div>

</body>
</html>
