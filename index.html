<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyXerion</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a0052);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .logo {
      width: 320px;
      height: 320px;
      background-image: url('nix-logo-final.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      animation: showLogo 2s ease-out forwards;
    }

    .greeting {
      font-size: 44px;
      margin-top: 30px;
      opacity: 0;
      animation: showGreeting 2s ease-out forwards;
      animation-delay: 2.5s;
      position: relative;
      top: -40px;
    }

    .presentation {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: showPresentation 2s ease-out forwards;
      animation-delay: 5.5s;
    }

    .slide {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }

    @keyframes showLogo {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes showGreeting {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes showPresentation {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Важливо: використовуємо div, а не <img>, щоб не було рамки -->
  <div class="logo"></div>

  <div class="greeting">Вітаємо в NyXerion</div>

  <div class="presentation">
    <div class="slide">Щосекунди помирає дитина.</div>
    <div class="slide">Кожна хвилина — нова жертва війни.</div>
    <div class="slide">Онкологія росте швидше за науку.</div>
    <div class="slide">Цифровий контроль замінює свободу.</div>
    <div class="slide">NyXerion говорить те, чого бояться сказати.</div>
  </div>

</body>
</html>
