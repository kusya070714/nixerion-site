 <!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyXerion</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a0052);
      color: #ff2a2a;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      text-align: center;
      transition: opacity 1s ease;
    }

    .visible {
      opacity: 1;
    }

    .logo {
      width: 600px;
      height: 600px;
      background-image: url('nix-logo-final.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .greeting {
      font-size: 60px;
    }

    .presentation {
      font-size: 32px;
      line-height: 2;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <div class="centered logo" id="logo"></div>
  <div class="centered greeting" id="greeting">Вітаємо в NyXerion</div>
  <div class="centered presentation" id="presentation">
    <div>Щосекунди помирає дитина.</div>
    <div>Кожна хвилина — нова жертва війни.</div>
    <div>Онкологія росте швидше за науку.</div>
    <div>Цифровий контроль замінює свободу.</div>
    <div>NyXerion говорить те, чого бояться сказати.</div>
  </div>

  <script>
    const logo = document.getElementById('logo');
    const greeting = document.getElementById('greeting');
    const presentation = document.getElementById('presentation');

    // Показ логотипу
    setTimeout(() => logo.classList.add('visible'), 500);

    // Приховати логотип, показати вітання
    setTimeout(() => {
      logo.classList.remove('visible');
      greeting.classList.add('visible');
    }, 4000);

    // Приховати вітання, показати основний текст
    setTimeout(() => {
      greeting.classList.remove('visible');
      presentation.classList.add('visible');
    }, 8000);
  </script>

</body>
</html>
