<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyXerion</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a0052);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo, .greeting, .presentation {
      opacity: 0;
      position: absolute;
      text-align: center;
      width: 100%;
      transition: opacity 1s ease;
    }

    .logo {
      background-image: url('nix-logo-final.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 500px;
      height: 500px;
      top: 15%;
      margin: auto;
    }

    .greeting {
      font-size: 48px;
      top: 65%;
    }

    .presentation {
      font-size: 20px;
      top: 65%;
      line-height: 1.8;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="logo" id="logo"></div>
  <div class="greeting" id="greeting">Вітаємо в NyXerion</div>
  <div class="presentation" id="presentation">
    <div>Щосекунди помирає дитина.</div>
    <div>Кожна хвилина — нова жертва війни.</div>
    <div>Онкологія росте швидше за науку.</div>
    <div>Цифровий контроль замінює свободу.</div>
    <div>NyXerion говорить те, чого бояться сказати.</div>
  </div>

  <script>
    const logo = document.getElementById("logo");
    const greeting = document.getElementById("greeting");
    const presentation = document.getElementById("presentation");

    // Показати логотип
    setTimeout(() => {
      logo.classList.add("visible");
    }, 500);

    // Сховати логотип, показати привітання
    setTimeout(() => {
      logo.classList.remove("visible");
      greeting.classList.add("visible");
    }, 3500);

    // Сховати привітання, показати презентацію
    setTimeout(() => {
      greeting.classList.remove("visible");
      presentation.classList.add("visible");
    }, 6500);
  </script>

</body>
</html>
